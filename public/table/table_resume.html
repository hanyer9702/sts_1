<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">

<title>한예린</title>
<style type="text/css">
 	table, th, td {
 		border: 1px solid black;
 		border-collapse: collapse;
	 }
	 
	 th, td {
	 	padding: 15px;
	 }
</style>
</head>

<body>
	 <table border="1">

	 		<td></td>

	 	</tr>
	 	<tr>
	 		<td>(영문)</td>
	 		<td>연령</td>
	 		<td>만&nbsp;&nbsp;세</td>
	 	</tr>
	 	<tr>
	 		<th>현거주지</th>
	 		<td colspan="3"></td>
	 	</tr>
	 	<tr>
	 		<th rowspan="3">연락처</th>
	 		<td>휴대폰</td>

	 	</tr>
	 	<tr>
	 		<th>장애여부</th>
