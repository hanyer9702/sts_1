<!DOCTYPE HTML>
<html>
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>한예린</title>
<style type="text/css">
	.aaa {
		border: dashed;
	}
	.bbb {
		border: dotted;
	}
	.ccc {
		border: double;
	}
	.ddd {
		border: groove;
	}
	.eee {
		border: inset;
	}
	.fff {
		border: outset;
	}
	.ggg {
		border: ridge;
	}
	
</style>
</head>
<body>
	 <br>
	 
	 <span class="aaa">카페</span> <span class="aaa">메일</span> <span class="aaa">사전</span> <span class="aaa">블로그</span>
	 <br><br>
	 <span class="bbb">카페</span> <span class="bbb">메일</span> <span class="bbb">사전</span> <span class="bbb">블로그</span>
	 <br><br>
	 <span class="ccc">카페</span> <span class="ccc">메일</span> <span class="ccc">사전</span> <span class="ccc">블로그</span>
	 <br><br>
	 <span class="ddd">카페</span> <span class="ddd">메일</span> <span class="ddd">사전</span> <span class="ddd">블로그</span>
	 <br><br>
	 <span class="eee">카페</span> <span class="eee">메일</span> <span class="eee">사전</span> <span class="eee">블로그</span>
	 <br><br>
	 <span class="fff">카페</span> <span class="fff">메일</span> <span class="fff">사전</span> <span class="fff">블로그</span>
	 <br><br>
	 <span class="ggg">카페</span> <span class="ggg">메일</span> <span class="ggg">사전</span> <span class="ggg">블로그</span>
	 <br><br>
</body>
</html>
